{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<!-- Font Awesome CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0 rounded-lg" style="max-width: 500px; width: 100%;">
    <div class="card-header text-center bg-primary text-white py-4 rounded-top">
      <h3>Reset Password</h3>
      <p class="mb-0">Enter your credentials to verify your account</p>
    </div>
    <div class="card-body p-4">
      <form action="{% url 'verify_user' %}" method="post">
        {% csrf_token %}
        {% include 'partials/_messages.html' %}

        <div class="form-floating mb-3">
          <label for="usernameField" class="form-label">Username</label>
          <input
            type="text"
            name="username"
            id="usernameField"
            class="form-control"
            placeholder="Username"
            required
          />
        </div>

        <div class="form-floating mb-3">
          <label for="emailField" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            id="emailField"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg w-100">Verify</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
