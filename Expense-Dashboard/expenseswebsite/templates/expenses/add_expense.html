{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses'%}">Expenses</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-expenses' %}" method="post">
        {% include 'partials/_messages.html'%} {% csrf_token %}
        <div class="form-group">
          <label for="">Amount</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="amount"
            value="{{values.amount}}"
          />
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            value="{{values.description}}"
          />
        </div>
        <div class="form-group">
          <label for="">Category</label>
          <select class="form-control" name="category">
            {% for category in categories%}
            <option name="category" value="{{category.name}}"
              >{{category.name}}</option
            >

            {% endfor %}
            <option value="MonthlyIncome">Monthly Income</option>
            <option value="HousingRent">Housing Rent</option>
            <option value="FoodAndDining">Food and Dining</option>
            <option value="Transportation">Transportation</option>
            <option value="Educational">Education</option>
            <option value="Entertainment">Entertainment</option>
            <option value="PersonalCare">Personal Care</option>
            <option value="Technology">Technology</option>
            <option value="HealthWellness">Health and Wellness</option>
            <option value="Grocery">Grocery</option>
            <option value="Miscellaneous">Miscellaneous</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Date of Expense</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="expense_date"
          />
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
