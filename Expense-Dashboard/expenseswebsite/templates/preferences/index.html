{% extends 'base.html'%} 
{% block content %}

<div class="container mt-3">
  <h5>Preferred Currency</h5>
  <hr>
  {% include 'partials/_messages.html' %}
  <form action="{% url 'preferences'%}" method="post">
    {% csrf_token %}
    <div class="input-group">
      <select name="currency" class="custom-select" id="inputGroupSelect04">
        {% if user_preferences.currency %}
        <option name="currency" selected value="{{user_preferences.currency}}">{{user_preferences.currency}}</option>
        {% endif %}
        {% for currency in currencies %}
        <option name="currency" value="{{currency.name}} - {{currency.value}}">{{currency.name}} - {{currency.value}}</option>
        {% endfor %}
      </select>
      <div class="input-group-append">
        <input class="btn btn-outline-secondary" type="submit" value="Save" />
      </div>
    </div>
  </form>
</div>

<!-- Footer (Optional) -->
<footer class="text-center mt-5 mb-3">
  <p>&copy; 2024 letsdoitbycode. All rights reserved.</p>
</footer>

<!-- Custom Styles -->
<style>
  .container {
    width: 90%;
    margin: 0 auto;
  }

  h5 {
    font-size: 2rem;
    color: #007bff;
    margin-bottom: 20px;
    margin-top: 100px;
    
  }

  .input-group {
    border-radius: 5px;
    padding: 10px;
  }

  .custom-select {
    height:50px;
    border-radius: 5px;
    font-size: 1rem;
  }

  .btn-outline-secondary {

    border-radius: 5px;
    font-size: 1.2rem;
    padding: 6px 24px;
    margin-left:10px;
  }

  .input-group-append input[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .input-group-append input[type="submit"]:hover {
    background-color: #0056b3;
  }

  hr {
    margin-top: 30px;
    border: 1px solid #000000;
  }


</style>

{% endblock %}
